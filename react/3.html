<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script 
        crossorigin 
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script 
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
    <script type="text/babel">
    // Embed Javascript Expresions in JSX
    // Integrar expresiones de Javascript en JSX
    //una expresion de JS es una unidad de codigo
    //que funciona y te devuelve eun valor
    //2+2              4
    //3 === 3        true
    // x = 2 ;         2
    // y = 2*3         6
    // if( x === 3) {} ESTO NO ES UNA EXPRESION PORQUE NO DUVUELVE NADA
    //es una forma de evaluacion 
    const root = document.getElementById("root");

    const persona = {
    nombre: "Ali",
    apellido: "Rivera",
    };

    const juntarNombre = (persona) => {
    return persona.nombre + " " + persona.apellido;
    };

    const className = "contenedor";

    const div = (
    <div className={className}>
        <p>Nombre: {juntarNombre(persona)}</p>
        <img src="img.png" alt="foto persona" />
    </div>
    );

    ReactDOM.render(div, root);
       
    </script>
</body>
</html>
